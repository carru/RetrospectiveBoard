<mat-card [style.background-color]="category.colour" class="cardCategory">
  <mat-card-title>
    <i class="material-icons" [(colorPicker)]="category.colour"
      (colorPickerClose)="onColourChange($event)">color_lens</i>
    <button (click)='onPlusOne(category)' mat-icon-button>
      <mat-icon>exposure_plus_1</mat-icon>
    </button>
    <span matBadge={{category.points}} matBadgeOverlap="false" matBadgeColor="accent">{{category.name}}</span>
    <button (click)='onDelete(category)' mat-icon-button>
      <mat-icon>delete</mat-icon>
    </button>
  </mat-card-title>
  <mat-card-content>
    <app-topics-list [topics]='topics' [categoryId]='category.id' (deleteTopic)='deleteTopic($event)'></app-topics-list>
  </mat-card-content>
</mat-card>
