<mat-card [style.background-color]="category.colour" class="cardCategory">
  <mat-card-title>
    <div class="leftButtons">
      <span class="material-icons" [(colorPicker)]="category.colour" [cpAlphaChannel]="disabled" [cpOutputFormat]="hex"
        (colorPickerChange)="onColorPickerChange($event)" (colorPickerClose)="onColorPickerClose($event)"
        [cpPresetColors]='presetColours'>color_lens</span>
      <button (click)='onPlusOne(category)' mat-icon-button>
        <mat-icon>exposure_plus_1</mat-icon>
      </button>
    </div>
    <span matBadge={{category.points}} matBadgeOverlap="false" matBadgeColor="accent">{{category.name}}</span>
    <button (click)='onDelete(category)' mat-icon-button>
      <mat-icon>delete</mat-icon>
    </button>
  </mat-card-title>
  <mat-card-content>
    <app-topics-list [topics]='topics' [categoryId]='category.id' [topicBackground]='topicBackground'
      (deleteTopic)='deleteTopic($event)'></app-topics-list>
  </mat-card-content>
</mat-card>
