<h1 mat-dialog-title>Remove all categories and feedback items?</h1>
<div mat-dialog-content>
  <img src="../../../assets/this-is-not-a-drill.png">
  <p>Cannot be undone!</p>
</div>
<div mat-dialog-actions>
  <button mat-button [mat-dialog-close]=false cdkFocusInitial>CANCEL</button>
  <button mat-button [mat-dialog-close]=true color="warn">DELETE EVERYTHING</button>
</div>
