<div cdkDropList class="divTopicsList" (cdkDropListDropped)="drop($event)" [cdkDropListData]="topics">
    <app-topic class="divTopic" [ngStyle]="{'background': topicBackground}" cdkDrag *ngFor='let topic of topics' [topic]='topic'
        (deleteTopic)='deleteTopicInList($event)'></app-topic>
</div>
