<mat-card>
    <div class="divOptions">
        <div>
            <p>Total votes: {{totalVotes}}</p>
            <p>
                Votes/person:
                <mat-form-field>
                    <mat-select [(value)]="votesPerPerson">
                        <mat-option [value]=1>1</mat-option>
                        <mat-option [value]=2>2</mat-option>
                        <mat-option [value]=3>3</mat-option>
                        <mat-option [value]=4>4</mat-option>
                        <mat-option [value]=5>5</mat-option>
                        <mat-option [value]=6>6</mat-option>
                    </mat-select>
                </mat-form-field>
            </p>
            <p>Voters: ~{{(totalVotes/votesPerPerson) | number:'0.0-1'}}</p>
        </div>
        <button mat-raised-button color="primary" (click)='sort()'>Sort</button>
        <button mat-raised-button color="warn" (click)='clearCounters()'>Clear counters</button>
    </div>
</mat-card>
<mat-list>
    <app-category *ngFor='let category of categories' [category]='category'
        (deleteCategory)='deleteCategoryInList($event)' (deleteTopicInCategory)='deleteTopicInCategoryInList($event)' (onPlusOneCategory)='totalVotes = totalVotes + 1'>
    </app-category>
</mat-list>
